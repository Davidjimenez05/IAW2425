<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typicode API</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bienvenido al visualizador de posts con utilizacion de API</h1>
    <input type="text" id="pais" placeholder="Escribe un Pais">
    <button id="btn-ver">Ver</button>
    <div id="resultados"></div>

    <script>

        $(document).ready(function () {
            $("#btn-ver").click(function(e){
            let nombre = $("#pais").val();
            $.get("https://restcountries.com/v3.1/name/"+nombre+"?fullText=true").done(function(r){
                console.log(r);
                    let num_post = r.length;
                    $("#resultados").empty();
                        let NombrePais = r[0].translations.spa.common;
                        let Capital = r[0].capital;
                        let poblacion = r[0].population;
                        let bandera = r[0].flags.png;
                        $('#resultados').append(
                            '<p>Nombre del Pais: ' + NombrePais + '</p>' +
                            '<p>Capital: ' + Capital + '</p>' +
                            '<p>Nº Población: ' + poblacion + '</p>' +
                            '<p>' + '<img width="120" src="' + bandera + '"></p>');
            });
            
            });
            
        });


    </script>

</body>
</html>
