<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typicode API</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bienvenido al visualizador de posts con utilizacion de API</h1>
    <button id="btn-ver">Ver</button>
    <div id="resultados"></div>

    <script>

        $(document).ready(function () {
            $("#btn-ver").click(function(e){
            $.get("https://jsonplaceholder.typicode.com/photos").done(function(r){
                console.log(r);
                    let num_post = r.length;
                    $("#resultados").empty();
                    for (let i = 0; i < num_post; i++) {
                        let titulo = r[i].title;
                        let cuerpo = r[i].body;
                        $('#resultados').append(
                            '<p>Titulo: ' + titulo + '</p>' +
                            '<p>Texto: ' + cuerpo + '</p>');
                            
                    }
            })
            
            })
            
        });


    </script>

</body>
</html>
